<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.6" />
    <title>Atsutoku</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <div class="header__logo">
          <img
            class="header__logo__img"
            src="./img/hot-sale.svg"
            alt="Atsutoku"
          />
          <a class="header__logo__title" href="#"><h1>AtsuToku</h1></a>
        </div>
        <div class="header__nav">
          <div class="header__nav__inner">
            <!-- Surround the select box within a "custom-select" DIV element.
Remember to set the width: -->
            <div class="custom-select">
              <select>
                <option value="0">ジャンル</option>
                <option value="1">食べ物</option>
                <option value="2">家電</option>
                <option value="3">コスメ</option>
                <option value="4">雑貨</option>
              </select>
            </div>

            <!-- Surround the select box within a "custom-select" DIV element.
Remember to set the width: -->
            <div class="custom-select">
              <select>
                <option value="0">検索範囲</option>
                <option value="1">1km</option>
                <option value="2">2km</option>
                <option value="3">3km</option>
                <option value="4">4km</option>
                <option value="5">5km</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div id="hamburger">
        <!-- top -->
        <span class="line" id="line1"></span>
        <!-- middle -->
        <span class="line" id="line2"></span>
        <!-- bottom -->
        <span class="line" id="line3"></span>
      </div>
    </header>

    <div class="hamburger" id="sidebar">
      <div class="hamburger__inner">
        <div class="custom-select">
          <select>
            <option value="0">ジャンル</option>
            <option value="1">食べ物</option>
            <option value="2">家電</option>
            <option value="3">コスメ</option>
            <option value="4">雑貨</option>
          </select>
        </div>

        <!-- Surround the select box within a "custom-select" DIV element.
Remember to set the width: -->
        <div class="custom-select">
          <select>
            <option value="0">検索範囲</option>
            <option value="1">1km</option>
            <option value="2">2km</option>
            <option value="3">3km</option>
            <option value="4">4km</option>
            <option value="5">5km</option>
          </select>
        </div>
      </div>
    </div>
    <div id="overlay"></div>
    <div class="container">
      <div class="card-wrapper">
        <a href="#">
          <div class="card">
            <div class="card__img">
              <img src="./img/matsuya.gif" alt="matsuya" />
            </div>
            <div class="card__text">
              <p class="card__text__shop">松屋金沢工大前店</p>
              <p class="card__text__distance">0.3km</p>
            </div>
          </div>
        </a>
      </div>

      <div class="card-wrapper">
        <a href="#">
          <div class="card">
            <div class="card__img">
              <img src="./img/donut.jpg" alt="donut" />
            </div>
            <div class="card__text">
              <p class="card__text__shop">ミスタードーナツ野々市ショップ</p>
              <p class="card__text__distance">1.9km</p>
            </div>
          </div>
        </a>
      </div>

      <div class="card-wrapper">
        <a href="#">
          <div class="card">
            <div class="card__img">
              <img src="./img/bookoff.jpg" alt="bookoff" />
            </div>
            <div class="card__text">
              <p class="card__text__shop">BOOKOFF野々市若松店</p>
              <p class="card__text__distance">1.9km</p>
            </div>
          </div>
        </a>
      </div>

      <div class="card-wrapper">
        <a href="#">
          <div class="card">
            <div class="card__img">
              <img src="./img/second.jpg" alt="secondstreet" />
            </div>
            <div class="card__text">
              <p class="card__text__shop">セカンドストリート野々市本町店</p>
              <p class="card__text__distance">2.4km</p>
            </div>
          </div>
        </a>
      </div>

      <div class="card-wrapper">
        <a href="#">
          <div class="card">
            <div class="card__img">
              <img src="./img/uniqlo.png" alt="uniqlo" />
            </div>
            <div class="card__text">
              <p class="card__text__shop">ユニクロ野々市店</p>
              <p class="card__text__distance">4.0km</p>
            </div>
          </div>
        </a>
      </div>

      <div class="card-wrapper">
        <a href="#">
          <div class="card">
            <div class="card__img">
              <img src="./img/sukiya.png" alt="sukiya" />
            </div>
            <div class="card__text">
              <p class="card__text__shop">すき家野々市新庄店</p>
              <p class="card__text__distance">4.3km</p>
            </div>
          </div>
        </a>
      </div>

      <div class="card-wrapper">
        <a href="#">
          <div class="card">
            <div class="card__img">
              <img src="./img/wego.png" alt="wego" />
            </div>
            <div class="card__text">
              <p class="card__text__shop">WEGO 金沢フォーラス店</p>
              <p class="card__text__distance">6.7km</p>
            </div>
          </div>
        </a>
      </div>

      <div class="card-wrapper">
        <a href="#">
          <div class="card">
            <div class="card__img">
              <img src="./img/earth.jpg" alt="earth" />
            </div>
            <div class="card__text">
              <p class="card__text__shop">
                アースミュージック＆エコロジー 金沢フォーラス店
              </p>
              <p class="card__text__distance">6.7km</p>
            </div>
          </div>
        </a>
      </div>

      <div class="card-wrapper">
        <a href="#">
          <div class="card">
            <div class="card__img">
              <img src="./img/GU.png" alt="GU" />
            </div>
            <div class="card__text">
              <p class="card__text__shop">GU イオンタウン金沢示野店</p>
              <p class="card__text__distance">8.3km</p>
            </div>
          </div>
        </a>
      </div>
    </div>
    <script src="./js/dropdown.js"></script>
    <script src="./js/hamburger.js"></script>
  </body>
</html>
